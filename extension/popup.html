<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nexcribe Meeting Assistant</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, system-ui, sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .logo {
      width: 32px;
      height: 32px;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      color: #1d1d1f;
    }

    .status {
      padding: 16px;
      border-radius: 12px;
      background: #f5f5f7;
      margin-bottom: 16px;
    }

    .status-text {
      font-size: 14px;
      color: #1d1d1f;
    }

    .button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #0071e3;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button:hover {
      background: #0077ed;
    }

    .button:disabled {
      background: #6e6e73;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Nexcribe" class="logo">
    <span class="title">Nexcribe Meeting Assistant</span>
  </div>

  <div class="status">
    <p class="status-text">No active meeting detected</p>
  </div>

  <button id="startButton" class="button" disabled>
    Start Recording
  </button>

  <script src="popup.js"></script>
</body>
</html>
